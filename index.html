<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Infographic - Leaflet</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
<link 
rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<!-- Leaflet JS -->

src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>
